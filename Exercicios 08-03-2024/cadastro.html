<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <img>
        <div class="cadastro">
            <span class="h1">Create an account</span>
            <span>Setup a free account to get access to ublimited courses</span>
            <form>
                <label class="mt-15">Full name</label>
                <input class="mt-8" type="text" placeholder="Please enter the full name">

                <label class="mt-15">Username</label>
                <input class="mt-8" type="text" placeholder="Please enter your username">

                <label class="mt-15">Email</label>
                <input class="mt-8" type="email" placeholder="Please enter your email">

                <label class="mt-15">Password</label>
                <input class="mt-8" type="password" placeholder="*************************">

                <label class="mt-15">phone number</label>
                <input class="mt-8" type="tel" placeholder="Please enter your phone number">

                <button>Sign Up</button>

                <span class="mt-15 log">Already have an account?<a href="#">Login</a></span>
            </form>
        </div>
    </div>
    
</body>
</html>
